{% extends "base.html" %} {% load static %}
<!-- NOTE : this line is needed on ALL templates -->

{% block content %}
<form
  method="GET"
  action="{% url 'search_student' %}"
  autocomplete="off"
  id="searchForm"
  enctype="multipart/form-data"
>
  {% csrf_token %}

  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      name="studentNameInput"
      placeholder="Full Name"
    />
  </div>
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      name="studentEmailInput"
      placeholder="Email"
    />
  </div>
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      name="studentIDInput"
      placeholder="Student ID"
    />
  </div>
  <button type="submit" id="searchButton">Search</button>
</form>
<div class="container" style="height: 400px; overflow-y: auto">
  {% for item in all_search_results %}
  <div class="card my-3">
    <div class="card-body d-flex justify-content-between align-items-center">
      <p class="mb-0 text-muted">
        <span class="fw-bold me-2" style="color: black"
          >{{ item.fullName }}</span
        >{{ item.currProgramme }}
      </p>
      <a
        href="{% url 'student_detail' item.studentID %}"
        class="btn btn-light fw-bold"
        >student details</a
      >
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
