{% extends "base.html" %}  
{% load static %} <!-- NOTE : this line is needed on ALL templates -->

{% block content %}

    <div class="container text-center">
        <h1 class="display-2 mt-5">Welcome to Skillpilot</h1>

        <!-- student registration card -->
        <div class="row mt-5">

            <div class="row mt-4 col-8 offset-2 my-3">

                <!-- student registration form -->
                <div class="col-sm-6 mb-3 mb-sm-0">
                    <div class="card">
                        <h5 class="card-header">Students</h5>
                        <div class="card-body mx-3">
                            <p class="card-text">card contents here</p>
                            <a href="{% url 'student' %}" class="btn btn-outline-success">Register</a>
                        </div>
                    </div>
                </div>

                <!-- employer registration form -->
                <div class="col-sm-6">
                    <div class="card">
                        <h5 class="card-header">Employers</h5>
                        <div class="card-body mx-3">
                            <p class="card-text">card contents here</p>
                            <a href="{% url 'internship' %}" class="btn btn-outline-success">Register</a>
                        </div>
                    </div>
                </div>
        </div>

    </div>

{% endblock %}
