{% extends "base.html" %}
{% load static %}
{% block content %}
    {% if messages %}
        {% for message in messages %}
            <div class="mx-auto alert alert-{{ message.tags }} w-50 mt-3" id="flash-message" role="alert"> {{ message }} </div>
        {% endfor %}
    {% endif %}

    <h1 class="display-4 m-3"> Admin Login Page </h1>

    <div class="container">
        <form class="form-signin" action="{% url 'admin_login' %}" method="post">
            {% csrf_token %}    
    
            <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="User Name" required autofocus>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <input type="text" name="2fa_token" class="form-control" placeholder="2FA Token" required>
            </div>
            <br>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <br><br>
            <p class="mt-5 mb-3 text-muted">&copy; 2017-2024</p>
        </form>


    <button class="btn btn-lg btn-primary btn-block" type="button" id="generateQRButton" data-generate-url="{% url 'generate_qr_code' %}">Generate QR Code</button>

    <script>
        document.getElementById("generateQRButton").addEventListener("click", function() {
            // Retrieve the URL from the data attribute
            var generateURL = this.getAttribute("data-generate-url");
        
            console.log('Generating QR code...'); // Add debug statement
        
            // Retrieve CSRF token from the form
            var csrfToken = document.querySelector('input[name="csrfmiddlewaretoken"]').value;
        
            // Send a request to the server to generate and save the QR code
            fetch(generateURL, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrfToken
                }
            })
            .then(response => {
                console.log('Response received:', response); 
                if (response.ok) {
                    alert('QR code generated and saved successfully.');
                } else {
                    alert('Failed to generate QR code.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
        </script>
    </div>
    


        
{% endblock %}
