{% for item in csv_data %}
<div class="card my-3">
  <div class="card-body d-flex justify-content-between align-items-center">
    <p class="mb-0 text-muted">
      <span class="fw-bold me-2" style="color: black">{{ item.Student }}</span
      >{{ item.Internship }}
    </p>
    <a
      href="{% url 'match_detail' item.Candidate_id item.Internship_id %}"
      class="btn btn-light fw-bold"
      >match details</a
    >
  </div>
</div>
{% endfor %}
