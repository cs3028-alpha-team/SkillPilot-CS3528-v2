{% extends "base.html" %} {% load static %}
<!-- NOTE : this line is needed on ALL templates -->

{% block content %}

<body class="bg-light">
  <div class="container">
    <div class="row">
      <div class="col-lg-4-white m-auto">
        <h2 class="text-center pt-3">Student registration</h2>
        <br />
        <form action="{% url 'registering_user' %}" method="post">
          {% csrf_token %}
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
            <input
              type="text"
              name="first_name"
              class="form-control"
              placeholder="First Name"
              required
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
            <input
              type="text"
              name="last_name"
              class="form-control"
              placeholder="Last Name"
              required
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
            <input
              type="text"
              name="username"
              class="form-control"
              placeholder="User Name"
              required
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa fa-envalope"></i></span>
            <input
              type="text"
              name="email"
              class="form-control"
              placeholder="Email"
              required
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
            <input
              type="password"
              name="password1"
              class="form-control"
              placeholder="Password"
              required
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
            <input
              type="password"
              name="password2"
              class="form-control"
              placeholder="Confirm password"
              required
            />
          </div>
          <!-- Add other input fields if needed -->
          <div class="d-grid">
            <button type="submit" class="btn btn-success">Signup Now</button>
          </div>
          <p class="text-center">
            Already have an Account?
            <a href="{% url 'Login-page' %}">Login Here</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</body>

{% endblock %}
