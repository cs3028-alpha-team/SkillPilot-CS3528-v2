{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- stylesheets for bootstrap, and custom css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link href="{% static 'css/signin.css' %}" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid mx-3">
        <a class="navbar-brand" href="/">Skillpilot</a>

        <!-- hamburger button displayed when navbar collapses on mobile -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navLinks"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navLinks">
          <div class="ms-auto">
            <ul class="navbar-nav ml-auto">
                <!-- if the user is authenticated it will chnage the nagivation to inlcude a logout button-->
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'Admin-login' %}">Admin</a>
              </li>
              {% endif %}
              <li class="nav-item">
                <a class="nav-link" href="https://www.abdn.ac.uk/">Info</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'contacts' %}">Contacts</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    {% block content %}

    <!-- all templates which inherit this base template will define
            their custom content within this block content section -->

    {% endblock %}

    <!-- footer div -->
    <div id="footer"></div>

    <!-- script files for boostrap's JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
